<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID Tracker APP | Profit With JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fe499f66d4.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="nav">
      <p class="project-name"><strong>COVID 19</strong></p>
      <p class="global-tracker">OFFICIAL WORLDWIDE TRACKER</p>
      <div class="search">
        <input
          id="search-country"
          type="text"
          placeholder="Search for country"
          onkeyup="onEnter(event)"
        />
        <i id="search-icon" class="fas fa-search-location"></i>
      </div>
      <p class="update-time">MAY 7TH 2020 15:13 GMT</p>
      <p class="last-update"><strong>LAST UPDATE:</strong></p>
    </div>
    <!--------------MAP----------------->
    <div class="map-info">
      <div id="map"></div>
    </div>
    <!--------------MAP----------------->
    <div class="data-info">
      <div class="country-data">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Country name</th>
              <th scope="col">Cases</th>
              <th scope="col">Recovered</th>
              <th scope="col">Deaths</th>
            </tr>
          </thead>
          <tbody id="table-data">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer id="footer">
      <p class="team-name"><strong>TEAM DOMinators</strong></p>
      <p class="pwj">PROFIT WITH JAVASCRIPT</p>
    </footer>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmZQImxjUjMf3-nX8m4h30SMNp-LqS1p4&callback=initMap"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
